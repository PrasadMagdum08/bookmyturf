<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Owner Dashboard - BookMyTurf</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #eef1f5;
      margin: 0;
      padding: 0;
    }
    .header {
      background: #1c6dd0;
      color: #fff;
      padding: 20px 0;
      text-align: left;
      font-size: 24px;
      font-weight: 600;
      padding-left: 40px;
      letter-spacing: 1px;
    }
    .dashboard-container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
    }
    .stats {
      display: flex;
      gap: 30px;
      margin-bottom: 30px;
      justify-content: center;
    }
    .stat-card {
      flex: 1;
      background: #f7f9fb;
      border-radius: 12px;
      padding: 24px 0;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .stat-card i {
      font-size: 32px;
      margin-bottom: 8px;
      color: #1c6dd0;
    }
    .stat-label {
      color: #888;
      font-size: 15px;
      margin-bottom: 6px;
    }
    .stat-value {
      font-size: 24px;
      font-weight: 600;
      color: #1c6dd0;
    }
    .section-title {
      font-size: 22px;
      color: #444;
      margin: 30px 0 16px 0;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .bookings-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 24px;
    }
    .bookings-table th, .bookings-table td {
      border: 1px solid #e0e0e0;
      padding: 10px 12px;
      text-align: left;
    }
    .bookings-table th {
      background: #1c6dd0;
      color: #fff;
      font-weight: 600;
    }
    .manual-add {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .manual-add input {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      flex: 1;
    }
    .manual-add button {
      background: #1c6dd0;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .manual-add button:hover {
      background: #155db0;
    }
    @media (max-width: 700px) {
      .dashboard-container { padding: 10px; }
      .stats { flex-direction: column; gap: 10px; }
      .manual-add { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="header">
    <i class="fa-solid fa-building-columns"></i> Owner Dashboard - BookMyTurf
  </div>
  <div class="dashboard-container">
    <div class="stats">
      <div class="stat-card">
        <i class="fa-solid fa-calendar-check"></i>
        <div class="stat-label">Total Bookings</div>
        <div class="stat-value" id="total-bookings">0</div>
      </div>
      <div class="stat-card">
        <i class="fa-solid fa-indian-rupee-sign"></i>
        <div class="stat-label">Total Revenue</div>
        <div class="stat-value" id="total-revenue">₹0</div>
      </div>
      <div class="stat-card">
        <i class="fa-solid fa-star"></i>
        <div class="stat-label">Average Rating</div>
        <div class="stat-value" id="avg-rating">4.4</div>
      </div>
    </div>

    <div class="section-title">
      <i class="fa-solid fa-calendar-days"></i> Upcoming Bookings
    </div>
    <table class="bookings-table" id="bookings-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Time Slot</th>
          <th>Customer</th>
          <th>Contact</th>
        </tr>
      </thead>
      <tbody id="bookings-body">
        <!-- Bookings will be inserted here -->
      </tbody>
    </table>

    <div class="section-title">
      <i class="fa-solid fa-plus"></i> Manually Add Booking
    </div>
    <form id="manualAddForm" class="manual-add">
      <input type="date" id="manual-date" required />
      <input type="text" id="manual-slot" placeholder="e.g. 6:00 AM - 7:00 AM" required />
      <input type="text" id="manual-customer" placeholder="Customer Name" required />
      <input type="text" id="manual-contact" placeholder="Contact Number" required />
      <button type="submit">Add Booking</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
  <script>
    // Fetch bookings and update dashboard
    async function fetchBookings() {
      try {
        const res = await fetch('http://localhost:5000/api/bookings/upcoming');
        const bookings = await res.json();

        // Update stats
        document.getElementById('total-bookings').textContent = bookings.length;
        // For demo: assume ₹300 per booking
        document.getElementById('total-revenue').textContent = '₹' + (bookings.length * 300);
        // Static rating for now
        document.getElementById('avg-rating').textContent = '4.4';

        // Update table
        const tbody = document.getElementById('bookings-body');
        tbody.innerHTML = '';
        bookings.forEach(b => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${b.date}</td>
            <td>${b.timeSlot}</td>
            <td>${b.name || (b.customer || '')}</td>
            <td>${b.phone || (b.contact || '')}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        alert('Failed to fetch bookings.');
      }
    }

    // Manual add booking
    document.getElementById('manualAddForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const date = document.getElementById('manual-date').value;
      const timeSlot = document.getElementById('manual-slot').value;
      const name = document.getElementById('manual-customer').value;
      const phone = document.getElementById('manual-contact').value;

      if (!date || !timeSlot || !name || !phone) {
        alert('Please fill all fields.');
        return;
      }

      try {
        const res = await fetch('http://localhost:5000/api/booking', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ date, timeSlot, name, phone })
        });
        if (res.ok) {
          document.getElementById('manualAddForm').reset();
          fetchBookings();
        } else {
          alert('Failed to add booking.');
        }
      } catch (err) {
        alert('Error connecting to server.');
      }
    });

    // Initial fetch
    fetchBookings();
  </script>
</body>
</html>
