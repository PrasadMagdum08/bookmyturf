<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turf Booking - BookMyTurf</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #eef1f5;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 900px;
        margin: 40px auto;
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      }

      .turf-header img {
        width: 100%;
        border-radius: 15px;
        height: 320px;
        object-fit: cover;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      }

      .turf-details {
        margin-top: 25px;
        padding-bottom: 20px;
        border-bottom: 1px solid #ddd;
      }

      .turf-details h2 {
        margin-bottom: 12px;
        font-size: 28px;
        color: #2c3e50;
      }

      .turf-details p {
        margin: 8px 0;
        font-size: 16px;
        color: #555;
      }

      .booking-section {
        margin-top: 30px;
      }

      .booking-section h3 {
        margin-bottom: 20px;
        font-size: 22px;
        color: #1c6dd0;
      }

      .booking-section label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
      }

      .booking-section input,
      .booking-section select {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
        transition: all 0.3s ease;
      }

      .booking-section input:focus,
      .booking-section select:focus {
        outline: none;
        border-color: #1c6dd0;
        box-shadow: 0 0 5px rgba(28, 109, 208, 0.3);
      }

      .booking-section button {
        background-color: #1c6dd0;
        color: white;
        border: none;
        padding: 14px 24px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .booking-section button:hover {
        background-color: #155db0;
      }

      @media (max-width: 600px) {
        .container {
          margin: 20px;
          padding: 20px;
        }

        .turf-details h2 {
          font-size: 22px;
        }

        .booking-section h3 {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="turf-header">
        <img id="turf-img" src="" alt="Turf Image" />
      </div>

      <div class="turf-details">
        <h2 id="turf-name">Loading...</h2>
        <p><strong>üìç Address:</strong> <span id="turf-address"></span></p>
        <p>
          <strong>‚öΩ Activities:</strong> <span id="turf-activities"></span>
        </p>
        <p><strong>‚è∞ Hours:</strong> <span id="turf-hours"></span></p>
        <p><strong>‚≠ê Rating:</strong> <span id="turf-rating"></span></p>
      </div>
      <form id="bookingForm" autocomplete="off">
        <div class="booking-section">
          <h3>üìÖ Book Your Slot</h3>
          <label for="date">Select Date:</label>
          <input type="date" id="date" name="date" />

          <label for="slot">Select Time Slot:</label>
          <select id="slot" name="slot">
            <option value="">-- Select a Time Slot --</option>
            <option value="6-7am">6:00 AM - 7:00 AM</option>
            <option value="7-8am">7:00 AM - 8:00 AM</option>
            <option value="8-9am">8:00 AM - 9:00 AM</option>
            <option value="5-6pm">5:00 PM - 6:00 PM</option>
            <option value="6-7pm">6:00 PM - 7:00 PM</option>
            <option value="7-8pm">7:00 PM - 8:00 PM</option>
          </select>

          <button onclick="confirmBooking()">
            Confirm Booking
          </button>
        </div>
      </form>
    </div>

    <script>
      const turfs = {
        bhima: {
          name: "Bhima Sports Arena",
          img: "displayimgs/displayimg1.jpg",
          address: "Rajarshi Shahu Jalataran Talav, Rajarampuri, Kolhapur",
          activities: "Football, Cricket, Yoga",
          hours: "06:00 AM ‚Äì 11:30 PM",
          rating: "‚≠ê 4.4 (26 reviews)",
        },
        sportingo: {
          name: "Sportingo Turf",
          img: "displayimgs/displayimg2.jpg",
          address: "Nagalapark, Kolhapur",
          activities: "Football, General Sports",
          hours: "Flexible",
          rating: "‚≠ê 4.6 (60 reviews)",
        },
        tikitaka: {
          name: "Tiki Taka Turf",
          img: "displayimgs/displayimg3.jpg",
          address: "Race Course Naka, Padmala, Kolhapur",
          activities: "Football",
          hours: "Phone: +91 91531 91535",
          rating: "‚≠ê 4.3 (92 reviews)",
        },
        kings: {
          name: "Kings Arena",
          img: "displayimgs/displayimg4.jpg",
          address: "Near Shivaji University, Kolhapur",
          activities: "Football, Box Cricket",
          hours: "06:00 AM ‚Äì 10:00 PM",
          rating: "‚≠ê 4.5 (40 reviews)",
        },
        kolhapur: {
          name: "Turf Kolhapur",
          img: "displayimgs/displayimg5.jpg",
          address: "Rajarampuri 5th Lane, Kolhapur",
          activities: "Football, Cricket",
          hours: "05:00 AM ‚Äì 11:00 PM",
          rating: "‚≠ê 4.2 (30 reviews)",
        },
      };

      const urlParams = new URLSearchParams(window.location.search);
      const turfId = urlParams.get("turf");

      if (!turfId || !turfs[turfId]) {
        document.querySelector(".container").innerHTML =
          "<h2 style='text-align:center;'>Turf not found.</h2>";
      } else {
        const turf = turfs[turfId];
        document.getElementById("turf-img").src = turf.img;
        document.getElementById("turf-name").textContent = turf.name;
        document.getElementById("turf-address").textContent = turf.address;
        document.getElementById("turf-activities").textContent =turf.activities;
        document.getElementById("turf-hours").textContent = turf.hours;
        document.getElementById("turf-rating").textContent = turf.rating;
      }

      const confirmBooking = async () => {
        const date = document.getElementById("date").value;
        const slot = document.getElementById("slot").value;

        if (!date || !slot) {
          alert("Please select both date and time slot.");
          return;
        }

        const bookingData = {
          date: date,
          timeSlot: slot,
        };
        console.log("Booking data:", bookingData);

        try {
          const response = await fetch("http://localhost:5000/api/booking", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(bookingData),
          });

          const data = await response.json();

          if (response.ok) {
            alert("Booking Successful");
            document.getElementById("date").value = "";
            document.getElementById("slot").value = "";

          } else {
            alert(data.error || "Booking failed. Please try again.");
          }
        } catch (error) {
          console.error("Error:", error);
          alert("Error connecting to server.");
        };
        
      };
    </script>
  </body>
</html>
